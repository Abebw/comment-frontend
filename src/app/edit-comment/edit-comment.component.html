<p>edit title:{{comment.title}}</p>
<div>
  <input [(ngModel)]="tempComment.title" placeholder="title"/>
</div>
<div>
  <textarea [(ngModel)]="tempComment.text" placeholder="text"></textarea>
</div>
<div>

  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Tag selection">
      <mat-chip
        *ngFor="let tag of tempComment.tags"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        #tagInput
        [matAutocomplete]="auto"
        [formControl]="tagCtrl"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
        {{tag}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
</div>
 <button (click)="cancelClickListener()">cancel</button>
  <button (click)="saveClickListener()">save</button>
