<mat-card  class="read-comment-card">
  <mat-card-header>
    <mat-card-title>{{comment.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div><span [innerHTML]=comment.text></span></div>
    <div>Tags: {{comment.tags}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editClickListener()">edit</button>
  </mat-card-actions>
</mat-card>
